language: node_js
sudo: false
before_script:
- git config --global user.email "${git_email}"
- git config --global user.name "${git_name}"
- git checkout master
- git remote add scss https://github.com/TryKickoff/kickoff-scss-test.git
- git fetch scss
- git merge -s ours --no-commit scss/master
- git read-tree --prefix=./assets/src -u scss/master
- git commit -a -m "Imported scss as a subtree. Committed by Travis-CI [ci skip]"
- git push https://${GH_TOKEN}@github.com/TryKickoff/kickoff-scss-test.git master
env:
  global:
    secure: 
